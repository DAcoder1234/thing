{% load static %}
<!DOCTYPE html>
<title>Rethink your height</title>
<!--<marquee>Meters and Inches are <em>BORING!!</em>. 	Why measure like normal people, when you can tell someone you are 30 ducks talls</marquee> -->
<h1>Rethink your height</h1>

<div>
<form method="POST" action="{% url 'convert' %}">
    {% csrf_token %}

	<link rel="stylesheet" href="{% static '/main.css'%}">
    <label for="height">Enter height (in cm):</label>
    <input type="number" id="height" name="height" required min="0" max="1000">
    <button type="submit">Submit</button>

</form>
</div>
